<div class="content-header">
    Campaign totals
</div>
<hr>
<mat-dialog-content class="content-wrapper">
    <table mat-table [dataSource]="dataSource" matSort matSortActive="value" matSortDirection="desc" class="mat-elevation-z8">
        <!-- Tag Column -->
        <ng-container matColumnDef="key">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Tag </th>
            <td mat-cell *matCellDef="let element"> {{element.key}} </td>
        </ng-container>

        <!-- Total Column -->
        <ng-container matColumnDef="value">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Total </th>
            <td mat-cell *matCellDef="let element"> {{element.value}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-stroked-button mat-dialog-close>Close</button>
</mat-dialog-actions>
