<div class="row">
  <form autocomplete="off" novalidate
        appForm (appSubmit)="updateProfile()"
        class="col-12">
    <div class="row">
      <div class="col-12 col-sm-6 col-md-4 col-lg-3 col-xl-2">
        <app-mat-input
          required
          name="givenName"
          label="GivenName"
          errMsg="Please provide given name."
          [(ngModel)] = "profileModel.givenName"
        ></app-mat-input>
      </div>
    </div>
    <div class="row">
      <div class="col-12 col-sm-6 col-md-4 col-lg-3 col-xl-2">
        <app-mat-input
          required
          name="surName"
          label="SurName"
          errMsg="Please provide sur name."
          [(ngModel)] = "profileModel.surName"
        ></app-mat-input>
      </div>
    </div>
    <div class="row">
        <div class="col-12 col-sm-6 col-md-4 col-lg-3 col-xl-2">
          <button type="submit" class="app-button-control">
              Update
          </button>
        </div>
      </div>
  </form>
</div>

<app-spinner></app-spinner>
