<mat-card>
    <div class="header">
        <div class="header__total">{{receipt?.totalAmount | currency : 'â‚´ ' }}</div>
        <div class="header__date">{{receipt?.date | date}}</div>
    </div>
    <hr>
    <div class="content">
        <div class="content__item">
            <div class="content__item__title">Total items:</div>
            <div class="content__item__value">{{receipt?.totalItems}}</div>
        </div>
        <div class="content__item">
            <div class="content__item__title">Tags:</div>
            <div class="content__item__value">{{receipt?.tags}}</div>                
        </div>
        <div class="content__item">
            <div class="content__item__title">Description:</div>
            <div class="content__item__value cut-text">
                {{receipt?.description || '-'}} 
            </div>                
        </div>
    </div>
    <div class="actions">
        <button mat-stroked-button (click)="more()">Details</button>
    </div>
</mat-card>
