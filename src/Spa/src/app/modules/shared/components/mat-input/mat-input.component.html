<mat-form-field appearance="standard" [hideRequiredMarker]="true">
  <mat-label>{{label}}</mat-label>
  <input
        #input
        matInput
        [id]="id"
        [readonly]="readonly"
        [type]="innerType"
        [formControl]="inputControl"
        (blur)="onBlur($event)"
        (focus)="onFocus($event)">
  <mat-error>{{errMsg}}</mat-error>
  <button
        *ngIf="type === 'password'"
        mat-icon-button
        matSuffix
        (click)="showPassword($event)"
        [attr.aria-label]="'Hide password'"
        [attr.aria-pressed]="hide">
    <mat-icon [style.color]="hasError ? '#dc3545' : '#303538'">
      {{hide ? 'visibility_off' : 'visibility'}}
    </mat-icon>
  </button>

  <button
        *ngIf="isSearch"
        mat-icon-button
        matSuffix>
    <mat-icon>search</mat-icon>
  </button>
</mat-form-field>
