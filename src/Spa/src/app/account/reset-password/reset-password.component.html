<div class="app-full-scr-container">
    <div class="app-q-container">
      <div class="app-logo-sm">
        <a [routerLink]="['/home']">
          <img src="../../../assets/logo-svg.svg" alt="logo">
        </a>
      </div>
      <div class="app-form-title-large">
        Reset Password
      </div>
      <form autocomplete="off" novalidate
            appFieldsMatch fieldName="password" matchFieldName="passwordConfirm"
            appForm (appSubmit)="resetPassword()" #f="ngForm">

        <div class="app-row">
          <div class="app-cell app-form-group">
            <app-input
              email
              required
              name="email"
              title="Email"
              [(ngModel)]="resetPasswordModel.email"
            ></app-input>
          </div>
        </div>

        <div class="app-row">
          <div class="app-cell app-form-group">
            <app-input
              required
              type="password"
              name="password"
              title="Password"
              [(ngModel)]="resetPasswordModel.password"
            ></app-input>
          </div>
        </div>

        <div class="app-row">
          <div class="app-cell app-form-group">
            <app-input
              required
              type="password"
              name="passwordConfirm"
              title="Password Confirmation"
              [(ngModel)]="resetPasswordModel.passwordConfirm"
            ></app-input>
          </div>
        </div>

        <app-alert *ngIf="resetPasswordFailed" alertType="error">
          Something went wrong. Please check input data.
        </app-alert> 

        <app-alert *ngIf="f.errors?.notMatch" alertType="error">
          Passwords don't match.
        </app-alert> 

        <button type="submit" class="app-button-control">Reset Password</button>

      </form>
    </div>
  </div>

  <app-spinner></app-spinner>
