<div class="app-forgot-pass-form-container">
    <div class="app-25vw-form">
      <div class="app-logo-small">
        <a [routerLink]="['/home']">
          <img src="../../../assets/logo-svg.svg" alt="logo">
        </a>
      </div>
      <div class="app-forgot-pass-heading">
        Forgot your password?
      </div>
      <form autocomplete="off" novalidate
            *ngIf="!forgotPasswordSubmitted"
            [formGroup]="forgotPasswordForm"
            (ngSubmit)="forgotPassword()">

        <div class="app-form-group">
          <input type="email" class="app-input-control" placeholder="Email"
                 formControlName="email">
        </div>

        <button type="submit" class="app-button-control"
                [disabled]="forgotPasswordForm.invalid || forgotPasswordForm.pristine">
          Submit
        </button>

      </form>

      <div *ngIf="forgotPasswordError && !forgotPasswordSubmitted" class="app-control-alert-red">
          Something went wrong. Please try to enter another email address.
     </div>

      <div *ngIf="forgotPasswordSubmitted" class="app-control-alert-black">
          Please check your email to reset password.
      </div>
    </div>
  </div>
