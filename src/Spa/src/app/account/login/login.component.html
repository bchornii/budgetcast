<div class="app-f-screen-form-container">
  <div class="app-25vw-form">
    <div class="app-logo-small">
      <a [routerLink]="['/home']">
        <img src="../../../assets/logo-svg.svg" alt="logo">
      </a>
    </div>
    <div class="app-form-heading-large">
      Log Into My Account
    </div>
    <div class="app-login-g-sigin">
      <div class="app-login-g-sigin-btn"
           (click)="googleLogin()">
        <div class="app-login-g-sigin-btn-thmb">
          <svg version="1.1" xmlns="http://www.w3.org/2000/svg" width="18px" height="18px" viewBox="0 0 48 48">
            <path fill="#EA4335"
              d="M24 9.5c3.54 0 6.71 1.22 9.21 3.6l6.85-6.85C35.9 2.38 30.47 0 24 0 14.62 0 6.51 5.38 2.56 13.22l7.98 6.19C12.43 13.72 17.74 9.5 24 9.5z">
            </path>
            <path fill="#4285F4"
              d="M46.98 24.55c0-1.57-.15-3.09-.38-4.55H24v9.02h12.94c-.58 2.96-2.26 5.48-4.78 7.18l7.73 6c4.51-4.18 7.09-10.36 7.09-17.65z">
            </path>
            <path fill="#FBBC05"
              d="M10.53 28.59c-.48-1.45-.76-2.99-.76-4.59s.27-3.14.76-4.59l-7.98-6.19C.92 16.46 0 20.12 0 24c0 3.88.92 7.54 2.56 10.78l7.97-6.19z">
            </path>
            <path fill="#34A853"
              d="M24 48c6.48 0 11.93-2.13 15.89-5.81l-7.73-6c-2.15 1.45-4.92 2.3-8.16 2.3-6.26 0-11.57-4.22-13.47-9.91l-7.98 6.19C6.51 42.62 14.62 48 24 48z">
            </path>
            <path fill="none" d="M0 0h48v48H0z"></path>
          </svg>
        </div>
        <span class="app-login-g-sigin-btn-title">Sign in with Google</span>
      </div>
    </div>
    <div class="app-login-or-line">
      <span>or</span>
    </div>
    <form autocomplete="off" novalidate
          appForm
          (appSubmit)="login()">

      <div class="app-form-group">
        <app-input
          email
          required
          name="email"
          title="Email"  
          [(ngModel)] = "loginModel.email"
        ></app-input>
      </div>

      <div class="app-form-group">
        <app-input          
          required
          name="password"
          title="Password"  
          type="password"
          [(ngModel)] = "loginModel.password"
        ></app-input>
      </div>

      <app-alert *ngIf="invalidCredentials" alertType="error">
            Please check your credentials.
      </app-alert>  

      <button type="submit" class="app-button-control">Log In</button>
    </form>

    <p class="app-login-link app-login-link-left">
      <a [routerLink]="['/account/register']">Don't have an account?</a>
    </p>
    
    <p class="app-login-link app-login-link-right">
      <a [routerLink]="['/account/forgot-password']">Forgot password?</a>
    </p>
  </div>
</div>
